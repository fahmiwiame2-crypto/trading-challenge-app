# Render.com Deployment Configuration
# This file configures automatic deployment on Render

services:
  # Backend API (Flask/Python)
  - type: web
    name: tradesense-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    rootDir: backend
    
  # Frontend (Static Site)
  - type: web
    name: tradesense-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        sync: false

# Note: For the database, use Render's managed MySQL or external MySQL service
# Set DATABASE_URL in the Render dashboard to your MySQL connection string
