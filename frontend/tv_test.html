<!DOCTYPE html>
<html>
<head>
    <title>TV Widget Test</title>
</head>
<body>
    <div style="height: 400px; width: 100%;">
        <h3>CSEMA:IAM</h3>
        <div class="tradingview-widget-container" id="tv_csema"></div>
    </div>
    <div style="height: 400px; width: 100%;">
        <h3>CSE:IAM</h3>
        <div class="tradingview-widget-container" id="tv_cse"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            new TradingView.widget({
                "container_id": "tv_csema",
                "symbol": "CSEMA:IAM",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "fr",
                "autosize": true
            });

            new TradingView.widget({
                "container_id": "tv_cse",
                "symbol": "CSE:IAM",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "fr",
                "autosize": true
            });
        };
    </script>
</body>
</html>
